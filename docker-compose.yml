services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecodata-backend
    network_mode: host
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - DATABASE_URL=sqlite:///./ecodata.db
    volumes:
      - ./backend/app:/app/app
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:                                          # ‚Üê Add this section
        - VITE_API_URL=https://ecodataextractor.byst.re/api
        - VITE_WS_URL=wss://ecodataextractor.byst.re
    container_name: ecodata-frontend
    network_mode: host
    environment:
      - VITE_API_URL=https://ecodataextractor.byst.re/api
      - VITE_WS_URL=wss://ecodataextractor.byst.re
    depends_on:
      - backend