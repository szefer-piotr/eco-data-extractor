version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecodata-backend
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
    volumes:
      - ./backend/app:/app/app
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    networks:
      - ecodata-network
    # Backend only accessible from nginx
    expose:
      - 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://ecodataextractor.byst.re/api
        - VITE_WS_URL=wss://ecodataextractor.byst.re/ws
    container_name: ecodata-frontend
    networks:
      - ecodata-network
    # Frontend only accessible from nginx
    expose:
      - 3000

  nginx:
    image: nginx:alpine
    container_name: ecodata-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL Certificates from Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ecodata-network
    restart: unless-stopped

networks:
  ecodata-network:
    driver: bridge