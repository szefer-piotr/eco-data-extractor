services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecodata-backend
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - DATABASE_URL=sqlite:///./ecodata.db
    volumes:
      - ./backend/app:/app/app
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    expose:
      - 8000
    # security_opt:   
    #   - "apparmor=unconfined"
    # cap_add:
    #   - NET_BIND_SERVICE
    networks:
      - ecodata-network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Use container name for internal communication
        - VITE_API_URL=http://ecodata-backend:8000/api
        - VITE_WS_URL=ws://ecodata-backend:8000/ws
    container_name: ecodata-frontend
    ports:
      - "3000:3000"
    expose:
      - 3000
    depends_on:
      backend:
        condition: service_healthy
  #   security_opt:
  #     - "apparmor=unconfined"
  #   cap_add:
  #     - NET_BIND_SERVICE
    networks:
      - ecodata-network
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

networks:
  ecodata-network:
    driver: bridge
